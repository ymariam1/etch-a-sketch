<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Etch-A-Sketch</div>
    <div class="mainFrame">
      <div class="sidebar">
        <input id="colorPicker" type="color" value="#333333" />
        <button class="passive" id="cbtn">Color Mode</button>
        <button class="passive" id="rainbow">Rainbow Mode</button>
        <button class="passive" id="eraser">Eraser</button>
        <button class="passive" id="clear">Clear</button>
        <div class="pair">
          <div id="size">X x X</div>
          <input id="sizeSlider" type="range" min="1" max="64" />
        </div>
      </div>
      <div class="bigbox">
        <div id="container"></div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
